<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff" />
    <meta name="description" content="GeoStates is a game about guessing the names of states" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>GeoStates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo" class="logo" width="500px" height="130px">
    </header>
    <main>
        <div class="video-container">
            <video autoplay muted loop id="background-video">
                <source src="assets/video.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

        <section class="carousel-container">
            <div class="carousel">
                <a href="#" class="card disabled">
                    <img src="assets/image2.png" alt="Image 2">
                    <h2>Argentina</h2>
                    <div class="overlay">Coming Soon</div>
                </a>
                <a href="countries/brazil/index.html" class="card">
                    <img src="assets/image1.png" alt="Image 1">
                    <h2>Brazil</h2>
                </a>
                <a href="#" class="card disabled">
                    <img src="assets/image4.png" alt="Image 4">
                    <h2>China</h2>
                    <div class="overlay">Coming Soon</div>
                </a>
                <a href="#" class="card disabled" onclick="return false;">
                    <img src="assets/image5.png" alt="Image 3">
                    <h2>Mexico</h2>
                    <div class="overlay">Coming Soon</div>
                </a>
                <a href="#" class="card disabled" onclick="return false;">
                    <img src="assets/image3.png" alt="Image 3">
                    <h2>United States of America</h2>
                    <div class="overlay">Coming Soon</div>
                </a>
            </div>

        </section>
        <img src="assets/left.svg" alt="Previous" class="prev" onclick="prevSlide()">
        <img src="assets/right.svg" alt="Next" class="next" onclick="nextSlide()">
    </main>

    <script src="script.js"></script>
</body>
</html>
